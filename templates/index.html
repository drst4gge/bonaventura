<!DOCTYPE html>
<html>
<head>
    <title>BONAVENTURA HOME</title>
    

    <style>
        html {
            min-height: 100%; /* Ensures the html element covers the full viewport height */
            box-sizing: border-box; /* Ensures the padding and border are included in the width/height */
        }

        body {
            min-height: 100vh; /* Ensures the body covers the full viewport height */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            background: linear-gradient(to bottom,#ffffff, #272343 ); /* Gradient from #272343 to a slightly lighter shade */
            color: #d1d1d1; /* Text color */
            font-family: monospace, sans-serif; /* Your chosen font */
            box-sizing: border-box; /* Ensures the padding and border are included in the width/height */
        }
        a {
            text-decoration: none;
            color: #272343; /* Dark blue color for links */
        }
    
        h {
            color: #272343; /* Dark blue color for headers */
            text-align: center;
        }
    
        p {
            color: #272343; /* Dark blue color for paragraphs */
        }   
        .property-content {
            padding: 10px;
        }
    
        .property-buttons {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background: #272343; /* Dark blue background for buttons */
            background: #39405a;
        }
    

        .main-header {
            display: flex;
            
            align-items: center; /* Aligns items vertically in the center */
            padding: 10px; /* Add some padding around the header */
        }

        .main-header a {
            text-decoration: none;
            font-family: monospace;
            color: #272343; /* Set your preferred color for the links */
        }


        .main-content {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: space-between; /* Distribute space between elements */
            margin: 20px;
        }
        .intro-text {
            
            width: 50%; /* Half of the screen width */
            text-align: left;
            font-size: 1.5em; /* Larger text size */
            color: #272343; /* Text color */
            padding-right: 20px; /* Space between text and property grid */
        }
    </style>
    
    
</head>
<body>
    <header class="main-header">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="Logo" style="height: 50px;">
        </a>
    

    </header>
    
    <div class="main-content">

        <div class="login-link">
            <h2><a href="{{ url_for('login') }}">LOGIN</a></h2>
        </div>
        <div class="login-link">
            <h2><a href="{{ url_for('create_user') }}">CREATE AN ACCOUNT</a></h2>
        </div>


        
    </div>
</body>
</html>
