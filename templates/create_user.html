<body>
    <div class="wrapper">
        <header id="cs-navigation">
            <div class="cs-container">
                <!--Nav Logo-->
                <a href="{{ url_for('home') }}" class="cs-logo" aria-label="back to home">
                    <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="logo" width="210"
                        height="29" aria-hidden="true" decoding="async">
                </a>
            </div>
        </header>
        <br>
        <br>
        <br>
        
        <section id="contact-718">
            <div class="cs-container">
                <div class="cs-content">
                    
                    <!-- Form structure from the second form with content from the first form -->
                    <form class="cs-form" id="cs-form-718" name="Contact Form" action="/register_user" method="post">
                        <span class="cs-topper">Create a Bonaventura account</span>
                            <p class="cs-text">

                                Subscribers get access to our exclusive database of properties.
                            </p>
                        <label for="username" class="cs-label">
                            Username
                            <input class="cs-input" type="text" id="username" name="username" required
                                placeholder="Username">
                        </label>
                        <label class="cs-label cs-email">
                            Password
                            <input class="cs-input" type="password" id="password" name="password" required
                                placeholder="Password">
                        </label>
                        <label class="cs-label cs-phone">
                            Email
                            <input class="cs-input" type="email" id="email" name="email" required placeholder="Email">
                        </label>
                        <label class="cs-label">
                            Phone Number
                            <input class="cs-input" type="tel" id="phone" name="phone" placeholder="Phone Number">
                        </label>
                        
                        <input type="hidden" id="role" name="role" value="0">

                        <!--<button class="cs-button-solid cs-submit">Subscribe</button>-->
                        <section>

                            <form class="cs-form" id="cs-form-718" action="{{ url_for('register_user') }}" method="post">
                                <!-- Form fields for username, password, email, phone, etc. -->
                                <button class="cs-button-solid cs-submit" type="submit">Subscribe</button>
                            </form>
                          </section>


                    </form>
                </div>
            </div>
        </section>

        <footer>
