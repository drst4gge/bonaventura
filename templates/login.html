<!DOCTYPE html>
<html>
<head>
    <title> BONAVENTURA LOGIN </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cs-button-6.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/background_color.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact-718.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/html.css') }}">
</head>
<body>
    <section id="contact-718">
        <div class="cs-container">
            <!-- Optional picture section here, if you want to include an image -->
            <div class="cs-content">
                <span class="cs-topper">Login</span>
                <h2 class="cs-title">Access your Bonaventura dashboard.</h2>
                <form class="cs-form" action="/login" method="post">
                    <label for="username" class="cs-label">
                        Username
                        <input class="cs-input" type="text" id="username" name="username" placeholder="Username" required>
                    </label>
                    <label class="cs-label cs-password">
                        Password
                        <input class="cs-input" type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                    <button class="cs-button-solid cs-submit" type="submit">Login</button>
                    
                    <a href="{{ url_for('create_user') }}"><button class="cs-button-solid cs-submit">Create an account</button></a>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© Bonaventura</p>
    </footer>


</body>
</html>
